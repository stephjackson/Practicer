<h1> Item details </h1>
<a [routerLink]="['']"> Back to item list </a>

<div *ngIf="item">
  <h2> {{ item.title }}&nbsp;</h2>
  <p>BPM: {{ item.bpm }} </p>
  <p>Time: {{ item.time }} </p>
  
  <div *ngIf = "item.lists.length">
    <ul>
      <li *ngFor="let list of item.lists">
        <p>List: {{ list }}</p>
        <button (click)="removeItemFromList(list, item._id)">Remove Item From List</button>
      </li>
    </ul>
  </div>

  <app-add-item-to-list-form [itemId]="item._id"></app-add-item-to-list-form>
  <app-edit-item-form [itemId]="item._id"></app-edit-item-form>
  <div *ngIf="item.stats.length">
    <p>Stats:</p>
    <ul>
      <li *ngFor="let stat of item.stats">
        <p>BPM: {{ stat.bpm }}</p>
        <p>Date: {{ stat.date | date: 'short' }}</p>
      </li>
    </ul>
  </div>
  <div *ngIf="!item.stats.length">
    <p>No Stats Yet</p>
  </div>
</div>
